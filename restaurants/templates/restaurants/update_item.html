{% include 'header.html' %}
<div class="wrapper">
    {% block content %}
    <h2>Edit Item: {{ item.dish_name }}</h2>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ messsage.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Item</button>
    </form>

    {% endblock %}
</div>
{% include 'footer.html' %}
