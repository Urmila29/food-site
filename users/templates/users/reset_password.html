{% include 'header.html' %}
<div class="wrapper">
    {% block content %}
    <h2>Reset Your Password</h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Password</button>
    </form>
    {% endblock %}
</div>
{% include 'footer.html' %}
